<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT KITA</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/cutom.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <script src="/bootstrap/js/jQuery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/chat.js"></script>
</head>

<body>
    <nav class="navbar navbar-sticky navbar-expand-lg navbar-dark bg-info p-0">
        <a class="navbar-brand ml-2" href="#">Evinda Messenger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-4">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="img-fluid" src="/img/user.png" style="width:30px ; height: 30px;" />
                    </a>
                    <div class="dropdown-menu" style="width: 50px!Important;" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">User Setting</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger p-1 mt-1 ml-2" style="font-size: 18px;" href="#">Logout<i
                            class="fas fa-sign-out-alt ml-2"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container pl-3 pr-3 pt-2" style="margin-top: -1px; z-index: -99 !important;">
        <div class="row">
            <div class="card card-body col-lg-12 pl-3 pt-0 pb-1 bg-light">
                <div class="row">
                    <!-- contact list view -->
                    <div class="col-lg-4 card card-body pt-0 pb-0 bg-light">
                        <div class="row">
                            <div class="col-lg-12 m-0 p-0 mt-1 bg-light text-white">
                                <div class="input-group pl-2 pr-2 pt-1 pb-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-search"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                        placeholder="Search Chat or start new chat">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 m-0 pb-0 mb-0 mt-1 p-0 bg-light"
                                style="min-height: 350px; overflow-y: scroll;">
                                <!-- =============================================================================== -->
                                <!-- optional no chat -->
                                <div class="row border p-0 m-0 pt-1 pb-1 contact" id="no-chat">
                                    <div class="col-lg-9 p-0 m-0">
                                        <div class="w-100">
                                            <span class="pb-0 m-2 mt-1 float-left" style="font-size: 12px;">No Chat
                                                Recently</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- end optional no chat -->

                                <!-- contact place -->
                                <div class="row border p-0 m-0 pt-1 pb-1 contact">
                                    <div class="col-lg-2 p-0 m-0 ml-3">
                                        <img class="img-fluid pt-1" src="/img/user.png"
                                            style="width:42px ; height: 42px;" />
                                    </div>
                                    <div class="col-lg-9 p-0 m-0">
                                        <b>Username</b>
                                        <hr class="p-0 m-0">
                                        <div class="w-100">
                                            <span class="pb-0 m-0 mt-1 float-left" style="font-size: 12px;">This Is the
                                                Chat</span>
                                            <span class="p-1 m-0 mt-1 float-right badge badge-info"
                                                style="font-size: 11px;">12 - 12 2020</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- end contact Place -->

                                <!-- =================================================================== -->
                            </div>
                        </div>
                    </div>
                    <!-- end contact list view -->

                    <!-- chat section -->
                    <div class="col-lg-8 m-0 p-0 pl-4 pr-4">

                        <div class="row">
                            <div class="col-lg m-0 p-0 mt-1 card card-body bg-light text-dark border">
                                <div class="row">
                                    <div class="col-lg-12 pb-1 pt-1 pr-0 m-0">
                                        <span>
                                            <img class="img-fluid pt-1 ml-2" src="/img/user.png"
                                                style="width:42px ; height: 42px;" />
                                        </span>
                                        <span class="text-dark pt-1">
                                            Username
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 card card-body m-0 p-0 w-100"
                                style="height: 300px !important; overflow-y: scroll; overflow-x: hidden;">

                                <!-- chat in -->
                                <div class="row row-chat">
                                    <div class="col-lg-12">
                                        <div class="card card-body chat-in p-0 ml-2 mt-2 p-1 bg-light text-dark float-left"
                                            style="max-width: 40%; min-width: 20%;">
                                            <span class="is-chat">ipsum dolor sit amet consectetur adipisicing elit. Hic
                                                quidem</span>
                                            <hr class="p-0 pb-0 pt-0 m-0">
                                            <span class="chat-date ml-auto"
                                                style="font-weight: 70; font-size: 12px;">00:00 - Dec 12 2020</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row row-chat">
                                    <div class="col-lg-12">
                                        <div class="card card-body chat-out p-0 mr-2 mt-2 p-1 bg-info text-white float-right"
                                            style="max-width: 40%; min-width: 20%;">
                                            <span class="is-chat">ipsum dolor sit amet consectetur adipisicing elit. Hic
                                                quidem</span>
                                            <hr class="p-0 pb-0 pt-0 m-0">
                                            <span class="chat-date ml-auto"
                                                style="font-weight: 70; font-size: 12px;">00:00 - Dec 12 2020</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- end chat in -->

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 m-0 p-0 mt-1">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Write your Messege"
                                        aria-label="Write your Messege" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-info" type="button"><i class="fa fa-paper-plane"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- end chat section -->
                    </div>
                </div>
            </div>
        </div>

</body>
<script>
    $(".contact").css("cursor", "pointer").hover(
        function () {
            $(this).addClass("bg-chose text-white");
        },
        function () {
            $(this).removeClass("bg-chose text-white");
        }
    )
</script>

</html>
